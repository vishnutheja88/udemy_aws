# using nginx ingress
# https://raw.githubusercontent.com/kubernetes/ingress-nginx/main/deploy/static/provider/cloud/deploy.yaml

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: product-ingress
spec:
  rules:
  - hosts: vishnuthejabhadri.xyz
    http:
      paths:
        - path: /products
          pathType: Prefix
          backend:
            service:
              name: product-service
              port:
                number: 80
        - path: /orders
          pathType: Prefix
          backend:
            service:
              name: order-service
              port:
                number: 80
        - path: /payment
          pathType: Prefix
          backend: 
            service:
              name: payment-service
              port:
                number: 80