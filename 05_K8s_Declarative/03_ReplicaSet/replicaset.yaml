apiVersion: apps/v1
kind: ReplicaSet
metadata: 
  name: rs-nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    matadata:
      name: nginx-pod
      labels: 
        app: nginx
    spec: 
      containers:
        - name: nginx-container
          image: nginx:1.27.0
          ports:
            - containerPort: 80